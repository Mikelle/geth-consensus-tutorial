version: "3.8"

services:
  # Geth in dev mode with Engine API enabled
  geth:
    image: ethereum/client-go:v1.16.8
    container_name: geth
    entrypoint: ["/bin/sh", "/scripts/geth-entrypoint.sh"]
    ports:
      - "8545:8545"   # HTTP RPC
      - "8551:8551"   # Engine API
    volumes:
      - geth-data:/root/.ethereum
      - ./jwt:/jwt:ro
      - ./genesis.json:/genesis/genesis.json:ro
      - ./geth-entrypoint.sh:/scripts/geth-entrypoint.sh:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8545"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Redis for leader election and streams
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # PostgreSQL for payload persistence
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: consensus
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  geth-data:
  redis-data:
  postgres-data:
